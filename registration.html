<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>WeCare - Register</title>
    <link rel="icon" href=
"img/Wecare icon.jpg"
          type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


</head>

<body style="background-image: url('img/bg.jpg');
  background-repeat: no-repeat; background-size: cover;">
    <div class="container my-5 d-flex justify-content-center">
        <div class="bg-white p-5 w-50 rounded">
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
            <!--  If necessary, please modify the charset parameter to specify the        -->
            <!--  character set of your HTML page.                                        -->
            <!--  ----------------------------------------------------------------------  -->

            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <FORM> element to your page.             -->
            <!--  ----------------------------------------------------------------------  -->

            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIR000001Lkuf"
                method="POST">

                <input type=hidden name="oid" value="00DIR000001Lkuf">
                <input type=hidden name="retURL"
                    value="https://kiran2001tvlm.github.io/WeCare-customer-form/thankyou.html">

                <!--  ----------------------------------------------------------------------  -->
                <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                <!--  these lines if you wish to test in debug mode.                          -->
                <!--  <input type="hidden" name="debug" value=1>                              -->
                <!--  <input type="hidden" name="debugEmail"                                  -->
                <!--  value="kiran2001tvlm@gmail.com">                                        -->
                <!--  ----------------------------------------------------------------------  -->
                <div class="row gy-1">
                    <div class="col-12 mb-2">
                        <h3 class="text-black text-center fw-bold">Register Form</h3>
                    </div>

                    <div class="col-lg-6">
                        <label for="first_name" class="form-label">First Name :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="first_name" class="form-control" maxlength="40" name="first_name" type="text" pattern="^[A-Z a-z]+$" required/>
                    </div>

                    <div class="col-lg-6">
                        <label for="last_name" class="form-label">Last Name :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="last_name" class="form-control" maxlength="80" name="last_name" size="20" type="text" pattern="^[A-Z a-z]+$"/>
                    </div>

                    <div class="col-lg-6">
                        <label for="email" class="form-label">Email :</label>
                    </div>
                    <div class="col-lg-6">
                       <input id="email" class="form-control" maxlength="80" name="email" size="20" type="email" required/>
                    </div>

                    <div class="col-lg-6">
                        <label for="phone" class="form-label">Phone :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="phone" class="form-control" maxlength="40" name="phone" size="20" type="text" pattern="^[6-9]\d{9}$" required/>
                    </div>

                    <div class="col-lg-6">
                        <label class="form-label">Gender :</label>
                    </div>
                    <div class="col-lg-6">
                        <select id="00NIR000009IUIP" class="form-select" name="00NIR000009IUIP" title="Gender">
                            <option value="">--None--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="col-lg-6">
                        <label for="" class="form-label">Date of Birth :</label>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group date" id="datepicker">
                            <input type="text" id="00NIR000009IUIU" class="form-control" name="00NIR000009IUIU"
                                placeholder="dd/mm/yyyy" />
                            <span class="input-group-append input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>


                    <div class="col-lg-6">
                        <label class="form-label">Blood Group :</label>
                    </div>
                    <div class="col-lg-6">
                        <select id="00NIR000009IUIZ" class="form-select" name="00NIR000009IUIZ" title="Blood Group">
                            <option value="">--None--</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="col-lg-6">
                        <label for="street" class="form-label">Street :</label>
                    </div>
                    <div class="col-lg-6">
                        <textarea class="form-control" name="street"></textarea>
                    </div>

                    <div class="col-lg-6">
                        <label for="city" class="form-label">City :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="city" class="form-control" maxlength="40" name="city" size="20" type="text" />
                    </div>

                    <div class="col-lg-6">
                        <label for="zip" class="form-label">Zip :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="zip" class="form-control" maxlength="20" name="zip" size="20" type="text" />
                    </div>

                    <div class="col-lg-6">
                        <label for="state" class="form-label">State/Province :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="state" class="form-control" maxlength="20" name="state" size="20" type="text" />
                    </div>

                    <div class="col-lg-6">
                        <label for="country" class="form-label">Country :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="country" class="form-control" maxlength="40" name="country" size="20" type="text" />
                    </div>

                    <div class="col-lg-6">
                        <label for="" class="form-label">Book an Appoinment :</label>
                    </div>
                    <div class="col-lg-6">
                        <input id="00NIR000009IUIj" class="form-check-input" name="00NIR000009IUIj" type="checkbox"
                            value="1" />
                    </div>


                    <div class="col-12 mt-4">
                        <!--<input class="btn btn-primary" type="submit" name="submit">-->
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>


                </div>

            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
